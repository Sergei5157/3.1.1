<!DOCTYPE html>
<html   xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Users</title>
    <style>
        table th, table td {padding: 22px;}
        {color: black;}
    </style>
</head>

<body>
<h1>Users</h1>
<table border="1">
    <tr>
        <th>id</th>
        <th>name</th>
        <th>operation</th>

    </tr>

    <tr th:each="users, state : ${user}"
        class="row" th:classappend="${state.odd}">
        <td th:utext="${users.id}">ID</td>
        <td th:utext="${users.name}">Name</td>
        <td><form th:method="GET" th:action="@{/user/{id}(id=${users.getId()})}">
            <input type="submit" value="info">
        </form>
            <br>
            <form th:method="DELETE" th:action="@{delete/{id}(id=${users.getId()})}">
               <input type="submit" value="delete">
            </form>
            <br>
            <form th:method="GET" th:action="@{edit/{id}(id=${users.getId()})}">
                <input type="submit" value="update">
            </form>
    </tr>
</table>
<a href="new" th:href="@{new}">add </a>
<br/>
<a href="/" th:href="@{/}">Return to the homepage</a>
</td>
</body>
</html>
